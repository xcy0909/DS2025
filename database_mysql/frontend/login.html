<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 成绩管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 核心样式 - 简化版 */
        body {
            /* 背景图片样式 */
            background: url('https://picsum.photos/id/180/1920/1080') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* 背景暗化遮罩 */
            position: relative;
        }
        /* 背景遮罩层，提升登录框可读性 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .login-box {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95); /* 登录框半透明 */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            /* 毛玻璃效果（可选） */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .login-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .form-control {
            height: 45px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.85);
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.1);
            outline: none;
            background: #fff;
        }
        .btn-login {
            width: 100%;
            height: 45px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        .btn-login:hover {
            background: #2980b9;
            color: #fff;
        }
        #error-msg {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            display: none;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="login-title">学生成绩管理系统</h3>
        <form id="login-form">
            <input type="text" class="form-control" id="username" placeholder="用户名" required>
            <input type="password" class="form-control" id="password" placeholder="密码" required>
            <button type="submit" class="btn btn-login">登录</button>
            <div id="error-msg"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>
        // 核心登录逻辑 - 简化版
        $("#login-form").submit(function(e) {
            e.preventDefault();
            const username = $("#username").val().trim();
            const password = $("#password").val().trim();
            const errorEl = $("#error-msg");

            // 基础验证
            if (!username || !password) {
                errorEl.text("请输入用户名和密码").show();
                setTimeout(() => errorEl.hide(), 3000);
                return;
            }

            // 登录请求
            $.ajax({
                url: "/api/login",
                type: "POST",
                data: JSON.stringify({ username, password }),
                contentType: "application/json",
                success: function(res) {
                    if (res.code === 200) {
                        localStorage.setItem('username', username);
                        window.location.href = "/";
                    } else {
                        errorEl.text(res.msg).show();
                        setTimeout(() => errorEl.hide(), 3000);
                    }
                },
                error: function() {
                    errorEl.text("服务器错误，请重试").show();
                    setTimeout(() => errorEl.hide(), 3000);
                }
            });
        });

        // 输入框聚焦清除错误提示
        $("#username, #password").focus(function() {
            $("#error-msg").hide();
        });
    </script>
</body>
</html>
